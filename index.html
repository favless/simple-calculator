<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Simple Calculator
        </h1>
    </header>

    <div class="calc-container">
        <input type="text">
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="secondary">C</button>
            <button class="primary">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="secondary">+/-</button>
            <button class="primary">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="secondary">mod</button>
            <button class="primary">-</button>
            <button>AC</button>
            <button>0</button>
            <button>.</button>
            <button class="primary">=</button>
            <button class="primary">+</button>
        </div>
    </div>
</body>
</html>
