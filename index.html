<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Simple Calculator
        </h1>
    </header>

    <div class="calc-container">
        <div class="field-container">
            <input type="text" id="field">
            <span id="preview"></span>
        </div>
        <div class="buttons">
            <button onclick="appendToField('7')">7</button>
            <button onclick="appendToField('8')">8</button>
            <button onclick="appendToField('9')">9</button>
            <button onclick="deleteField(false)" class="secondary">C</button>
            <button onclick="appendToField('/')" class="primary">/</button>
            <button onclick="appendToField('4')">4</button>
            <button onclick="appendToField('5')">5</button>
            <button onclick="appendToField('6')">6</button>
            <button onclick="appendToField('group')" class="secondary">( )</button>
            <button onclick="appendToField('*')" class="primary">X</button>
            <button onclick="appendToField('1')">1</button>
            <button onclick="appendToField('2')">2</button>
            <button onclick="appendToField('3')">3</button>
            <button onclick="appendToField('%')" class="secondary">mod</button>
            <button onclick="appendToField('-')" class="primary">-</button>
            <button onclick="deleteField(true)">AC</button>
            <button onclick="appendToField('0')">0</button>
            <button onclick="appendToField('.')">.</button>
            <button onclick="calculateField()" class="primary">=</button>
            <button onclick="appendToField('+')" class="primary">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
